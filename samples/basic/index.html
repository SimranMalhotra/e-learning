<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet' type='text/css'>
    <link href="../../assets/css/ticker.css" rel="stylesheet" type="text/css" />

    <!--for flipbook-->
    <meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
  </head>
  <body>


<div class="flipbook-viewport">
  <div class="container">
    <div class="flipbook">
      <div style="background-image:url(pages/1.png)"></div>
      <div style="background-image:url(pages/2.png)"></div>
      <div style="background-image:url(pages/3.png)"></div>
      <div style="background-image:url(pages/4.png)"></div>
    </div>
  </div>
</div>

<script type="text/javascript">

function loadApp() {

  // Create the flipbook

  $('.flipbook').turn({
      // Width

      width:922,
      
      // Height

      height:600,

      // Elevation

      elevation: 50,
      
      // Enable gradients

      gradients: true,
      
      // Auto center this flipbook

      autoCenter: true

  });
}

// Load the HTML4 version if there's not CSS transform

yepnope({
  test : Modernizr.csstransforms,
  yep: ['../../lib/turn.js'],
  nope: ['../../lib/turn.html4.min.js'],
  both: ['css/basic.css'],
  complete: loadApp
});

</script>

  </body>
</html>
